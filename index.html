<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .full-width {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .row img {
            width: 45%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Data Analysis Visualization</h1>
    </header>
    <main>
        <!-- Full-screen Correlation Heatmap -->
        <img class="full-width" src="Data Analysis/heatmap.png" alt="Correlation Heatmap">

        <!-- Class Distribution Side by Side -->
        <div class="row">
            <img src="Data Analysis/Class Distribution Churn.png" alt="Class Distribution Churn">
            <img src="Data Analysis/Class Distribution Churn after SMOTE.png" alt="Balanced Class Distribution">
        </div>

        <!-- Correlation with Churn Side by Side -->
        <div class="row">
            <img src="Data Analysis/Correlation with churn.png" alt="Correlation with Churn">
            <img src="Data Analysis/Impact on churn.png" alt="Impact on Churn">
        </div>

        <!-- Full-screen VIF Scores -->
        <img class="full-width" src="Data Analysis/VIF scores.png" alt="VIF Scores">
    </main>
    <footer>
        <p>&copy; 2025 Data Analysis</p>
    </footer>
</body>

</html>
